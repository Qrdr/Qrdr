<ion-grid class="featured-grid">
	<ion-row class="featured-row">
		<ion-col
			*ngFor="let menuItem of featuredItems$ | async"
			class="featured-column"
		>
			<ion-card
				class="featured-card ion-activatable"
				[style.background-image]="
					sanitizeStyle(
						'linear-gradient(to bottom, rgba(0, 0, 0, 0), rgba(255, 255, 255, .5) ), url(' +
							menuItem.image +
							')'
					)
				"
				(click)="this.showItemDetail($event, menuItem)"
			>
				<ion-ripple-effect></ion-ripple-effect>
				<ion-card-header class="card-header">
					<ion-card-title class="card-text">{{ menuItem.name }}</ion-card-title>
				</ion-card-header>
				<ion-button class="add-button" (click)="this.cart.addCart(menuItem)">
					<ion-icon class="add-icon" name="add"></ion-icon>
				</ion-button>
			</ion-card>
		</ion-col>
	</ion-row>
</ion-grid>
